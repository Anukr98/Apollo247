version: '3.4'

services:
  web:
    image: node:11.11.0-alpine
    working_dir: /web
    command: sh -c "npm install --production=false && npm dedupe && npm run start:dev"
    environment:
      NODE_ENV: development
      CLIENT_PORT: 3000
      API_PORT: 4000
      NPM_CONFIG_CACHE: /web/.npm-cache
    ports:
      - 3000:3000
    volumes:
      - ./web:/web:cached

  api:
    image: node:11.11.0
    working_dir: /api
    command: sh -c "npm install --production=false && npm dedupe && npm run start:dev"
    environment:
      NODE_ENV: development
      CLIENT_PORT: 3000
      API_PORT: 4000
      NPM_CONFIG_CACHE: /api/.npm-cache
    ports:
      - 4000:4000
    volumes:
      - ./api:/api:cached
    depends_on:
      - doctors-db

  doctors-db:
    image: mysql:8.0.16
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: doctors
