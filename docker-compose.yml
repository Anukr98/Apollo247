version: '3.4'

services:
  nginx:
    image: nginx:1.14.2-alpine
    tty: true
    command: ash -c "nginx -t && nginx -g 'daemon off;'"
    ports:
      - 3000:3000
      - 4000:4000
    volumes:
      - ./nginx/log/:/var/log/nginx
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./web/dist/:/usr/share/nginx/html/:ro 

  pgweb:
    image: sosedoff/pgweb:0.11.2
    ports:
      - 8081:8081

  patients-web:
    image: node:11.11.0-alpine
    working_dir: /apollo-hospitals/packages/patients-web
    command: ash -c "npm i -D lerna &&
                     node_modules/.bin/lerna bootstrap && 
                     npm run start"
    environment:
      # Make sure to keep these env vars synced with the following files:
      # cypress.json, webpack.config, and cypress/plugins/webpack-preprocessor
      # We should probably refactor this to a .env file...
      NPM_CONFIG_CACHE: /apollo-hospitals/.npm-cache
      NODE_ENV: local
      WEB_CLIENT_PORT: 3000
      API_GATEWAY_PORT: 4000
      FIREBASE_PROJECT_ID: apollo-patient-interface
      CYPRESS_INSTALL_BINARY: 0
    volumes:
      - ./:/apollo-hospitals:cached
    depends_on:
      - nginx

  api-gateway:
    image: node:11.11.0
    working_dir: /apollo-hospitals/packages/api
    command: bash -c "while ! curl -s http://profiles-service/graphql > /dev/null; do echo waiting for profiles-service...; sleep 5; done;
                      npm i -D lerna &&
                      node_modules/.bin/lerna bootstrap && 
                      npm run start:api-gateway" 
    environment:
      NPM_CONFIG_CACHE: /apollo-hospitals/.npm-cache
      NODE_ENV: local
      WEB_CLIENT_PORT: 3000
      API_GATEWAY_PORT: 4000
    volumes:
      - ./:/apollo-hospitals:cached
    depends_on:
      - profiles-service
      - nginx

  profiles-service:
    image: node:11.11.0
    working_dir: /apollo-hospitals/packages/api
    command: bash -c "npm i -D lerna && 
                      node_modules/.bin/lerna bootstrap && 
                      npm run start:profiles-service"
    environment:
      NPM_CONFIG_CACHE: /apollo-hospitals/.npm-cache
      NODE_ENV: local
      GOOGLE_APPLICATION_CREDENTIALS: /apollo-hospitals/packages/api/src/profiles-service/firebase-secrets.json
      FIREBASE_PROJECT_ID: apollo-patient-interface
    volumes:
      - ./:/apollo-hospitals:cached
    depends_on:
      - profiles-db

  profiles-db:
    image: postgres:10.8-alpine
    volumes:
      - ./packages/api/src/profiles-service/init-profiles-db.sql:/docker-entrypoint-initdb.d/init.sql

