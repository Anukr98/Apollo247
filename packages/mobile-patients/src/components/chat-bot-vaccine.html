    <script>
      setTimeout(() => {
        function detectMob() {
          const toMatch = [
            /Android/i,
            /webOS/i,
            /iPhone/i,
            /iPad/i,
            /iPod/i,
            /BlackBerry/i,
            /Windows Phone/i,
          ];

          return toMatch.some((toMatchItem) => {
            return navigator.userAgent.match(toMatchItem);
          });
        }
        if (detectMob()) {
          if (document.getElementsByClassName('ib-close-mobile-button').length) {
            document
              .getElementsByClassName('ib-close-mobile-button')[0]
              .addEventListener('click', closeWindow);
          }
          function closeWindow() {
            window.close();
            window.ReactNativeWebView.postMessage(JSON.stringify('back'));
          }
        } else {
          if (document.getElementById('ib-button-messaging-icon')) {
            document
              .getElementById('ib-button-messaging-icon')
              .addEventListener('click', closeWindow);
          }
