// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
        supportLibVersion = "28.0.0"
        googlePlayServicesVersion = "15.0.0" 
        androidXCore = "1.0.2"
        kotlin_version = '1.4.32'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:3.5.4')
        classpath 'com.google.gms:google-services:4.0.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
          /* Chron */
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.3.50"
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url "http://tokbox.bintray.com/maven"
        }
        maven {
            url 'https://maven.google.com/' // Make Sure This block is added over here only
            name 'Google'
        }

        maven { url 'https://kotlin.bintray.com/kotlinx/' }
        maven { url "https://maven.juspay.in/jp-build-packages/hyper-sdk/"}
    }
}
