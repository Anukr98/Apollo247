<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Apollo</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      a {
        text-decoration: none;
        color: inherit;
      }
      body {
        padding-right: 0 !important;
      }
    </style>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <% if (env === 'local') { %>
    <script src="/dependencies.dll.js"></script>
    <% } %>
  </head>

  <body>
    <div id="root"></div>
    <style>
      .OT_subscriber {
        width: 100% !important;
        min-height: calc(100vh - 186px) !important;
        top: 0;
      }
      .chatVideo .OT_subscriber {
        position: absolute;
        width: 100% !important;
        /* min-height: auto !important; */
        bottom: 0;
      }
      .chatVideo .OT_publisher {
        display: none !important;
      }
      .OT_publisher {
        position: absolute;
        min-width: 48px;
        min-height: 48px;
        width: 80%;
        height: 80%;
        top: 20px;
        right: 20px;
        z-index: 9;
        border-radius: 10px;
      }
      .sdCall .OT_publisher {
        top: 68px;
      }
      .OT_publisher .OT_edge-bar-item,
      .OT_subscriber .OT_edge-bar-item {
        display: none !important;
      }
    </style>
  </body>
</html>
