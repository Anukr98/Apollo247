server {
        listen 80;
        server_name akspatients.apollo247.com;

        access_log /var/log/nginx/web-patients-access.log;
        error_log /var/log/nginx/web-patients-error.log;

        root /apollo-hospitals/packages/web-patients;

        location / {
                try_files $uri /index.html;
        }

        # Copied from https://github.com/darktable/html5-boilerplate-server-configs/blob/master/nginx.conf
        # Enable Gzip
        gzip  on;
        gzip_http_version 1.0;
        gzip_comp_level 2;
        gzip_min_length 1100;
        gzip_buffers     4 8k;
        gzip_proxied any;
        gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
        gzip_static on;
        gzip_proxied        expired no-cache no-store private auth;
        gzip_disable        "MSIE [1-6]\.";
        gzip_vary           on;
}
